[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  REACT_APP_SUPABASE_URL = "https://your-project-id.supabase.co"
  REACT_APP_SUPABASE_ANON_KEY = "your-anon-key"

[context.deploy-preview.environment]
  REACT_APP_SUPABASE_URL = "https://your-project-id.supabase.co"
  REACT_APP_SUPABASE_ANON_KEY = "your-anon-key"